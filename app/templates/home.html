<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crowdi</title>
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            text-align: left;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }

        #multipleChoiceOptions {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    {% if not user_id %}
    <h1>Login</h1>
    <form action="/login" method="post">
        <input type="text" name="username" required placeholder="Enter your name">
        <button type="submit">Log in</button>
    </form>
    {% else %}
    <p>You are logged in as user #{{ user_id }}</p>
    {% endif %}

    <h1>Ask a Question</h1>
    <form hx-post="/ask" hx-target="#questions" hx-swap="outerHTML">
        <input type="text" name="text" required placeholder="Your question">

        <select name="type" required id="questionType">
            <option value="text">Open Text</option>
            <option value="yesno">Yes/No</option>
            <option value="multiple">Multiple Choice</option>
        </select>

        <div id="multipleChoiceOptions" style="display: none;">
            <input type="text" name="options" placeholder="Comma-separated options (e.g., Red,Blue,Green)">
        </div>

        <button type="submit">Ask</button>
    </form>

    <script>
        document.getElementById("questionType").addEventListener("change", function () {
            document.getElementById("multipleChoiceOptions").style.display = this.value === "multiple" ? "block" : "none";
        });
    </script>

    {% include "questions.html" %}
</body>

</html>
